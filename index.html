<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="./images/logo.svg" alt="Logo" />
        <h4 class="logo">dots</h4>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a class="nav-link active" href="#">About</a></li>
          <li><a class="nav-link" href="#">Specs</a></li>
          <li><a class="nav-link" href="#">Contacts</a></li>
        </ul>
      </nav>
      <div class="cart">
        <img src="./images/cart.svg" alt="cart" />
      </div>
    </header>
    <main>
      <section class="presentation">
        <div class="introduction">
          <div class="intro-text">
            <h1>Dslr of the future</h1>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit!</p>
          </div>
          <div class="cta">
            <button class="cta-select">Full Frame</button>
            <button class="cta-add">Add to Cart</button>
          </div>
        </div>
        <div class="cover">
          <img src="./images/Digital-SLR-Camera.png" alt="matebook" />
        </div>
      </section>
      <div class="camera-select">
        <img src="./images/arrow-left.svg" alt="" />
        <img src="./images/dot.svg" alt="" />
        <img src="./images/dot-full.svg" alt="" />
        <img src="./images/dot-full.svg" alt="" />
        <img src="./images/arrow-right.svg" alt="" />
      </div>
      <img class="big-circle" src="./images/big-eclipse.svg" alt="" />
      <img class="medium-circle" src="./images/mid-eclipse.svg" alt="" />
      <img class="small-circle" src="./images/small-eclipse.svg" alt="" />
    </main>
  </body>
</html>
